<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/12f0879e0b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Jess Morrison HTML Forms</title>
</head>
<body>
    <div class="card ">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputcard#" class="form-label"><h6>Card #</h6></label>
                  <input type="password" class="form-control" id="inputcard#"  placeholder="XXXXXXXXXXXXXXXXXXXXX" value="">
                </div>
                <div class="col-md-3">
                  <label for="inputCVC#" class="form-label"><h6>CVC #</h6></label>
                  <input type="text" class="form-control" id="inputCVC#" placeholder="000" value="">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label"><h6>Amount</h6></label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount" value="">
                      </div>
                </div>
                <div class="col-6">
                  <label for="inputFirstName" class="form-label"><h6>First Name</h6></label>
                  <input type="text" class="form-control" id="inputFirstName" value="">
                </div>
                <div class="col-6">
                  <label for="inputLastName" class="form-label"><h6>Last Name</h6></label>
                  <input type="text" class="form-control" id="inputLastName" value="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label"><h6>City</h6></label>
                  <input type="text" class="form-control" id="inputCity" value="">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label"><h6>State</h6></label>
                  <select id="inputState" class="form-select" value="">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label"><h6>Postal Code</h6></label>
                  <input type="text" class="form-control" id="inputZip" value="">
                </div>
                <div class="col-6">
                    <h6>We accept: </h6>
                    <button type="button" class="btn btn-secondary btn-sm">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard"><label class="form-check-label p-1" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa"><label class="form-check-label p-1" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="dinerclub"><label class="form-check-label p-1" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex"><label class="form-check-label p-1" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </button>
                </div>
                <div class="col-6">
                    <label for="inputMessage" class="form-label"><h6>Message</h6></label>
                    <textarea class="form-control" id="inputMessage" aria-labelledby="Messagebox"></textarea>
                    <div id="Messagebox" class="form-text">
                        Add any notes here.
                      </div>
                </div>
              </form>
        </div>
        <div class="card-footer text-body-secondary d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
